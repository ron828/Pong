<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pong</title>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico?v=1" />
    <meta name="theme-color" content="#5a5d7a">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css?v=3">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>

<body>
    <div id="registerContainer">
        <form>
            <label for="myIdForm">What should I call you?</label>
            <input type="text" class="form-control" id="myIdForm" name="myIdForm" autofocus maxlength="12">
        </form>
        <div id="registrationSpinner" class="spinner-border text-primary mt-3" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <button id="registerButton" class="btn btn-primary mt-3" onclick="register()">Enter</button>
    </div>

    <div id="connectContainer">
        <form>
            <label id="otherIdFormLabel" for="otherIdForm"></label>
            <input type="text" class="form-control" id="otherIdForm" name="otherIdForm" maxlength="12">
        </form>
        <div id="connectionSpinner" class="spinner-border text-primary mt-3" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <button id="connectButton" class="btn btn-primary mt-3" onclick="connect()">Connect</button>
    </div>

    <div id="mainContainer">
        <div id="scoreContainer">
            <div id="player1Score" class="score">0</div>
            <div id="player2Score" class="score">0</div>
        </div>
        <canvas id="myCanvas" width="300" height="420"></canvas>
        <div id="readyContainer">
            <button class="btn btn-dark" id="readyButton">Press when ready!</button>
            <div id="readySpinner" class="spinner-border text-primary mt-3" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div id="gameOverContainer" class="shadow rounded">
            <div id="winnerLabel"></div>
            <button class="btn btn-primary" id="nextRoundButton">Start another round</button>
            <div id="restartSpinner" class="spinner-border text-primary mt-3" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</body>
<script src="peerjs.min.js"></script>
<script src="rtc.js"></script>

</html>
